<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kenangan Kita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <section class="sec-01">
        <div class="container">
            <h2 class="main-title">Website Kenangan Kelas 9A</h2>
            <div class="content">
                <div class="image image1">
                    <img src="image/image1.jpg" alt="Gambar 1">
                </div>
                <div class="text-box">
                    <h3>Kelas 9A</h3>
                    <p>Kami memiliki kenangan istimewa yang selalu membekas dalam hati...</p>
                </div>
            </div>
            <div class="media-icons media-icons1">
                <a href="https://www.instagram.com/kindness_generation_15?igsh=MTFhazIydnoxOXk3dw==" class="icon"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.tiktok.com/@8a.generation.15?is_from_webapp=1&sender_device=pc" class="icon"><i class="fab fa-tiktok"></i> TikTok</a>
            </div>
        </div>
    </section>
    <section class="sec-02">
        <div class="container">
            <h3 class="section-title">Kelas 9A</h3>
            <div class="content">
                <div class="image image2">
                    <img src="image/img2.jpg" alt="Gambar 2">
                </div>
                <div class="info">
                    <h4 class="info-title">Tentang Kelas</h4>
                    <p>Kelas kami selalu ribut dan seru, tapi tetap sering juara satu...</p>
                </div>
            </div>
        </div>
    </section>
    <section class="sec-03">
        <div class="container">
            <h3 class="section-title">Kelas 9A</h3>
            <div class="content">
                <div class="media-info">
                    <li><a href="https://www.instagram.com/kindness_generation_15?igsh=MTFhazIydnoxOXk3dw=="><i class="fab fa-instagram"></i> Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@8a.generation.15?is_from_webapp=1&sender_device=pc"><i class="fab fa-tiktok"></i> TikTok</a></li>
                </div>
                <div class="image image3">
                    <img src="image/img3.jpg" alt="Gambar 3">
                </div>
            </div>
        </div>
    </section>

    <script>
        scrollReveal({
            reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        scrollReveal().reveal('.main-title', { delay: 500 });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainTitle = document.querySelector('.main-title');
            const images = document.querySelectorAll('.image1, .image2, .image3');
            const mediaIcons1 = document.querySelector('.media-icons1');
            const mediaIcons2 = document.querySelector('.media-info');
            
            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            function handleScroll() {
                if (isElementInViewport(mainTitle)) {
                    mainTitle.classList.add('visible');
                }
                images.forEach(img => {
                    if (isElementInViewport(img)) {
                        img.classList.add('visible');
                    }
                });
                if (isElementInViewport(mediaIcons1)) {
                    mediaIcons1.classList.add('visible');
                }
                if (isElementInViewport(mediaIcons2)) {
                    mediaIcons2.classList.add('visible');
                }
            }
            
            window.addEventListener('scroll', handleScroll);
            handleScroll(); // Call on page load to handle initial visible elements
        });
    </script>
</body>
</html>
